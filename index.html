<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; font-family: monospace; }
    table, td, th { border: 1px solid #000; border-collapse: collapse; padding: 5px; text-align: center; }
    table { width: 100%; margin-top: 10px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .branch-label { margin-top: 30px; }
  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="top-header">
    <div style="font-weight: bold; font-size: 16px;">
      DATE: <input type="date" id="reportDate">
    </div>
    <div style="text-align: center; flex: 1;">
      <h1 style="margin: 0; font-weight: bold;">ğ•Šğ•‚ğ•ğ”¼ğ•â„‚â„ â„ğ”¼â„™ğ•†â„ğ•‹</h1>
    </div>
    <div style="width: 100px;"></div>
  </div>

  <h3>Paste Data</h3>
  <textarea id="input" placeholder="Paste your data here..."></textarea>
  <button onclick="extractAndDisplayData()">SUBMIT</button>

  <table id="outputTable">
    <tr>
      <th>Deposit</th>
      <th>Withdrawal</th>
      <th>No. of Deposits</th>
      <th>No. of Withdrawals</th>
      <th>Bonus</th>
      <th>Total Users</th>
    </tr>
    <tr>
      <td id="deposit">0</td>
      <td id="withdrawal">0</td>
      <td id="dCount">0</td>
      <td id="wCount">0</td>
      <td id="bonus">0</td>
      <td id="totalUser">0</td>
    </tr>
  </table>

  <div class="branch-label">
    <strong>Branch:</strong> <span id="branch" style="font-weight: bold;"> </span>
  </div>

  <button onclick="copyTableData()" id="copyBtn">Copy</button>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
