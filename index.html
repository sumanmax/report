<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Extractor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .footer {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #555;
      padding: 10px;
      background-color: #f8f8f8;
      border-top: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .branch-label {
      margin-bottom: 20px;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .sky-title {
      font-size: 24px;
      margin: 0;
    }

    /* LOGIN SCREEN */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .login-screen input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }

    .login-screen button {
      padding: 10px 20px;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ========== LOGIN SCREEN ========== -->
  <div class="login-screen" id="loginScreen">
    <h2>Login Required</h2>
    <input type="text" id="userId" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <div class="error-message" id="errorMsg"></div>
  </div>

  <!-- ========== MAIN CONTENT ========== -->
  <div id="mainContent">
    <div class="content">
      <!-- Top Header -->
      <div class="top-header">
        <div style="font-weight: bold; font-size: 16px;">
          DATE: <input type="date" id="reportDate">
        </div>
        <div style="text-align: center; flex: 1;">
          <h1 class="sky-title">ùïäùïÇùïêùîºùïè‚ÑÇ‚Ñç ‚Ñùùîº‚ÑôùïÜ‚Ñùùïã</h1>
        </div>
        <div style="text-align: right;">
          <button onclick="logout()" style="padding: 6px 12px;">Logout</button>
        </div>
      </div>

      <h3>Paste Data</h3>
      <textarea id="input" placeholder="Paste your data here..."></textarea>
      <button onclick="extractAndDisplayData()">SUBMIT</button>

      <table id="outputTable">
        <tr>
          <th>Deposit</th>
          <th>Withdrawal</th>
          <th>No. of Deposits</th>
          <th>No. of Withdrawals</th>
          <th>Bonus</th>
          <th>Total Users</th>
        </tr>
        <tr>
          <td id="deposit">0</td>
          <td id="withdrawal">0</td>
          <td id="dCount">0</td>
          <td id="wCount">0</td>
          <td id="bonus">0</td>
          <td id="totalUser">0</td>
        </tr>
      </table>

      <div class="branch-label">
        <strong>Branch:</strong> <span id="branch" style="font-weight: bold;"></span>
      </div>

      <button onclick="copyTableData()" id="copyBtn">Copy</button>
    </div>

    <!-- Sticky Footer -->
    <div class="footer">CÃ∑HÃ∑EÃ∑CÃ∑KÃ∑EÃ∑RÃ∑ Ã∑HÃ∑EÃ∑AÃ∑DÃ∑</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
