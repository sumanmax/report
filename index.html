<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Extractor</title>
  <style>
    body { font-family: Arial; background: #f7f4d5; padding: 20px; }
    h1 { text-align: center; font-size: 32px; margin-bottom: 10px; }
    textarea, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #d4ebff; }
  </style>
</head>
<body>
  <h1>𝕊𝕂𝕐𝔼𝕏ℂℍ ℝ𝔼ℙ𝕆ℝ𝕋</h1>
  <textarea id="input" rows="10" placeholder="Paste your data here..."></textarea>
  <button onclick="extractAndDisplayData()">SUBMIT</button>
  <button onclick="copyTableData()">COPY</button>
  <table id="outputTable">
    <tr><th>DEPOSIT</th><th>WITHDRAWAL</th><th>D COUNT</th><th>W COUNT</th><th>BONUS</th><th>TOTAL USER</th></tr>
    <tr>
      <td id="deposit"></td><td id="withdrawal"></td><td id="dCount"></td>
      <td id="wCount"></td><td id="bonus"></td><td id="totalUser"></td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
